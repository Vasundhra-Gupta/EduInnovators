<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot with Avatar, Speech, and Aligned Text Areas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    #main-container {
      width: 400px;
      border: 2px solid #ccc;
      border-radius: 15px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    #avatar-container {
      width: 100%;
      height: 300px; /* Adjust the height to show only up to the chest */
      margin-bottom: 20px;
      overflow: hidden; /* Hide the overflow to crop the avatar */
      position: relative;
      border-radius: 15px;
    }
    #avatar-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    #question-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      width: 100%;
    }
    #question-input {
      width: calc(100% - 50px);
      height: 40px;
      border-radius: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }
    #ask-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
      margin-left: 10px;
    }
    #answer-output {
      width: 100%;
      height: 100px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
      text-align: left;
      white-space: pre-wrap; /* Preserve whitespace formatting */
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <!-- Main Container -->
  <div id="main-container">
    <!-- Avatar Display -->
    <div id="avatar-container">
      <iframe src="https://readyplayer.me/gallery/66dcad50bb9d79984d2fd370" allow="fullscreen"></iframe>
    </div>

    <!-- Chat Input -->
    <div id="question-container">
      <input type="text" id="question-input" placeholder="Ask about a judge..." />
      <button id="ask-button" onclick="processChat()">Ask</button>
    </div>

    <!-- Answer Output -->
    <div id="answer-output"></div>
  </div>

  <!-- JavaScript for Chatbot Interaction -->
  <script>
    function processChat() {
      const userText = document.getElementById('question-input').value;
      fetch('/ask', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
          'user_input': userText
        })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('answer-output').innerText = data.response;
        responsiveVoice.speak(data.response, "US English Female");
      })
      .catch(error => console.error('Error:', error));
    }
  </script>

  <!-- Include ResponsiveVoice -->
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=p1RVI7iL"></script>

</body>
</html>
